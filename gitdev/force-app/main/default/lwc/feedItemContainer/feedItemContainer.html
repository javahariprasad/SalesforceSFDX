<template>
    <div class="slds-box">
    
<template if:true={accList}>
  
    <lightning-datatable key-field="id" hide-checkbox-column load-more-offset="20" data={accList}  
    enable-infinite-loading="true" columns={columns}  onclick={handleRowAction1} 
    onrowaction={handleRowAction} ></lightning-datatable>

</template>

<template if:true={error}>
 Some error occured 1 {error}
</template>
<template if:true={isShowModal}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
     <div class="slds-modal__container">
        <!-- Modal/Popup header-->
          <header class="slds-modal__header">
             <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                <lightning-icon icon-name="utility:close"
                   alternative-text="close"
                   variant="inverse"
                   size="small" ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
             </button>
             <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Feed Item Details</h2>
          </header>
          <!-- Modal/Popup body -->
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <template if:true={isEditRecord}>
                    <lightning-textarea name="input2" label="Feed Item Body" value={fBody} read-only="true"></lightning-textarea>
                    <lightning-input type="checkbox" data-id="replyChk" label="Reply" value={rChk} onchange={handleTodoChange} ></lightning-input>
                    <template if:true={rChk}>    
                        <lightning-textarea name="input2" label="Reply Comment" value={rBody} read-only="true"></lightning-textarea>
                    </template>
                    <lightning-input type="checkbox" data-id="ackChk" label="Acknowledge" value={fAck} onchange={handleTodoChange} ></lightning-input>                  
                </template>
          </div> 
          <!-- Modal/Popup footer-->
        
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Ok</button>
             </footer>
        
       </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
 </template>
 <!-- Modal/Popup end here -->
</div>
 </template>
